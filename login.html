<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Required | Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Courier New", monospace;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      color: #b30000;
      font-size: 1.2rem;
      letter-spacing: 2px;
      line-height: 1.6;
    }

    .title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #4d0000;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    input {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid #4d0000;
      color: #b30000;
      font-size: 1.1rem;
      letter-spacing: 2px;
      outline: none;
      margin-top: 10px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #b30000;
      box-shadow: 0 0 10px #b30000;
    }

    .error {
      color: #ff0000;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .error.visible {
      opacity: 1;
      text-shadow: 0 0 10px red;
    }
  </style>
</head>

<body>

  <div class="terminal">
    <div class="title">ACCESS REQUIRED</div>
    <div>ENTER PASSWORD:</div>

    <input type="password" id="passwordInput" autocomplete="off">

    <div id="errorMessage" class="error">ACCESS DENIED</div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    const input = document.getElementById("passwordInput");
    const error = document.getElementById("errorMessage");

    const correctPassword = "mox"; // â† CHANGE THIS TO ANY PASSWORD YOU WANT

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (input.value === correctPassword) {
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = "index.html"; // redirect after success
          }, 800);
        } else {
          error.classList.add("visible");
          input.value = "";
          setTimeout(() => error.classList.remove("visible"), 1200);
        }
      }
    });
  </script>

</body>
</html>
