<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.15), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* LOGO */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 6px;
      text-align: center;
      padding: 25px 0;
      color: white;
      text-transform: uppercase;
      animation: logoGlitch 2s infinite;
    }

    @keyframes logoGlitch {
      0% { text-shadow: 2px 2px red, -2px -2px #0ff; }
      10% { text-shadow: -4px 2px red, 4px -2px #0ff; }
      20% { text-shadow: 2px -4px red, -2px 4px #0ff; }
      30% { text-shadow: -2px 4px red, 2px -4px #0ff; }
      40% { text-shadow: 4px -2px red, -4px 2px #0ff; }
      50% { text-shadow: 0 0 12px red; }
      60% { text-shadow: -2px -2px #0ff; }
      70% { text-shadow: 2px 2px red; }
      80% { text-shadow: -4px 0 red, 4px 0 #0ff; }
      100% { text-shadow: 2px 2px red, -2px -2px #0ff; }
    }

    /* NAV BAR */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      border-top: 1px solid rgba(255,0,0,0.3);
      border-bottom: 1px solid rgba(255,0,0,0.3);
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: 0.2s;
    }

    nav a:hover {
      color: red;
      text-shadow: 0 0 8px red;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: red;
      transform: scaleX(0);
      transition: transform 0.2s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    /* PAGE TRANSITION */
    #transition {
      position: fixed;
      inset: 0;
      background: black;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
    }

    @keyframes staticFlash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.4; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* CONTENT */
    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .section-title {
      font-size: 1.6rem;
      color: red;
      margin-bottom: 10px;
      text-shadow: 0 0 6px red;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    label {
      color: red;
      text-shadow: 0 0 6px red;
      letter-spacing: 2px;
    }

    input, textarea {
      background: #111;
      border: 2px solid rgba(255,0,0,0.4);
      padding: 10px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: red;
      box-shadow: 0 0 10px red;
      transform: scale(1.02);
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      background: black;
      border: 2px solid red;
      color: red;
      padding: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      letter-spacing: 2px;
      text-shadow: 0 0 6px red;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      color: black;
      text-shadow: none;
    }

    /* WARNING MESSAGE */
    .warning {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid red;
      background: rgba(50,0,0,0.3);
      text-shadow: 0 0 6px red;
      display: none;
    }
  </style>
</head>

<body>

  <div id="transition"></div>

  <div class="logo">Mox4Real</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="lore.html">Lore</a>
    <a href="gallery.html">Gallery</a>
    <a href="experiments.html">Experiments</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">

    <div class="section-title">Contact the Archive</div>

    <p>
      If you have information regarding the <span class="whisper">signal</span>,  
      the entity, or any related disturbances, submit your report below.
    </p>

    <form id="contactForm">
      <div>
        <label>Name</label>
        <input type="text" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" required>
      </div>

      <div>
        <label>Message</label>
        <textarea required></textarea>
      </div>

      <button type="submit">SUBMIT REPORT</button>
    </form>

    <div class="warning" id="warningBox">
      Transmission received.  
      Further contact is not recommended.
    </div>

  </div>

  <script>
    // WHISPER EFFECT
    document.addEventListener("DOMContentLoaded", () => {
      const words = document.querySelectorAll(".whisper");

      setInterval(() => {
        const w = words[Math.floor(Math.random() * words.length)];
        w.style.animation = "whisperGlitch 0.4s";
        setTimeout(() => w.style.animation = "", 400);
      }, 2500);
    });

    // PAGE TRANSITION
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const screen = document.getElementById("transition");
        screen.style.animation = "staticFlash 0.6s";

        setTimeout(() => {
          window.location.href = link.href;
        }, 600);
      });
    });

    // FORM WARNING
    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      document.getElementById("warningBox").style.display = "block";
    });
  </script>

</body>
</html>
