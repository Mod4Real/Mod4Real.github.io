<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mox4Real</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      overflow-x: hidden;
      letter-spacing: 0.5px;
    }

    /* CINEMATIC VIGNETTE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 5;
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-top: 120px;
      font-size: 3.8rem;
      color: #b30000;
      text-transform: uppercase;
      letter-spacing: 12px;
      animation: fadeIn 3s ease-out;
    }

    /* SUBTLE RED GLOW */
    .logo::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 180px;
      width: 260px;
      height: 40px;
      transform: translateX(-50%);
      background: radial-gradient(circle, rgba(255,0,0,0.15), transparent 70%);
      filter: blur(20px);
      z-index: -1;
    }

    /* NAVIGATION */
    nav {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 60px;
      animation: fadeIn 4s ease-out;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: color 0.6s ease, text-shadow 0.6s ease;
    }

    nav a:hover {
      color: #b30000;
      text-shadow: 0 0 12px #b30000;
    }

    /* DIVIDER */
    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #4d0000, transparent);
      margin: 80px auto;
      animation: fadeIn 5s ease-out;
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      font-size: 1.3rem;
      color: #660000;
      letter-spacing: 3px;
      animation: fadeIn 6s ease-out;
      margin-bottom: 20px;
    }

    /* SUBTAGLINE */
    .subtagline {
      text-align: center;
      font-size: 1.1rem;
      color: #4d0000;
      letter-spacing: 2px;
      animation: fadeIn 7s ease-out;
      margin-bottom: 60px;
    }

    /* MAIN LINE */
    .mainline {
      text-align: center;
      font-size: 1.25rem;
      color: #7a0000;
      letter-spacing: 2px;
      animation: fadeIn 8s ease-out;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="logo">Mox4Real</div>

  <nav>
    <a href="index.html">HOME</a>
    <a href="lore.html">LORE</a>
    <a href="gallery.html">GALLERY</a>
    <a href="experiments.html">EXPERIMENTS</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <div class="divider"></div>

  <div class="tagline">Fear spreads faster than the truth.</div>
  <div class="subtagline">Welcome to the archive.</div>

  <div class="mainline">Every scream leaves an echo. Some never fade.</div>

</body>
</html>
