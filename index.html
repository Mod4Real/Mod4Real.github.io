<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.15), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* ===== LOGO ===== */
    .logo {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 4px;
      padding: 20px;
      text-align: center;
      animation: glitch 1.5s infinite;
      color: #fff;
      text-transform: uppercase;
    }

    /* ===== NAV BAR ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      border-top: 1px solid rgba(255,0,0,0.3);
      border-bottom: 1px solid rgba(255,0,0,0.3);
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: 0.2s;
    }

    /* Flicker hover effect */
    nav a:hover {
      color: red;
      text-shadow: 0 0 8px red;
    }

    /* Glitch underline */
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: red;
      transform: scaleX(0);
      transition: transform 0.2s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    /* ===== GLITCH ANIMATION ===== */
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px #0ff; }
      20% { text-shadow: -2px 0 red, 2px -2px #0ff; }
      40% { text-shadow: 2px -2px red, -2px 2px #0ff; }
      60% { text-shadow: -2px 2px red, 2px 0 #0ff; }
      80% { text-shadow: 2px 0 red, -2px -2px #0ff; }
      100% { text-shadow: -2px -2px red, 2px 2px #0ff; }
    }

    /* ===== CONTENT ===== */
    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.7;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bloodline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, red, transparent);
      margin: 40px 0;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo">Mox4Real</div>

  <!-- CREEPY NAV BAR -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Lore</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <!-- CONTENT -->
  <div class="content">
    <div class="bloodline"></div>

    <p>
      I can see you but can you see me.  
      the diddy man gonna get you.
    </p>

    <p>
      Welcome to the Mox4Real horror site.  
      just for fun ig.
    </p>

    <div class="bloodline"></div>
  </div>

</body>
</html>
