<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mox4Real</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #c40000;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
      text-shadow: 0 0 6px #c40000;
    }

    /* BLOOD STATIC */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,0,0,0.04) 0px,
        rgba(255,0,0,0.04) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* BLOOD NOISE */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/lzszLwAAAABJRU5ErkJggg==");
      opacity: 0.1;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 998;
    }

    /* LOGO — GHOSTFACE GLITCH */
    .logo {
      font-size: 3.4rem;
      font-weight: bold;
      letter-spacing: 8px;
      text-align: center;
      padding: 35px 0;
      color: #fff;
      text-transform: uppercase;
      animation: ghostGlitch 2.4s infinite;
      text-shadow: 0 0 12px #ff0000;
    }

    @keyframes ghostGlitch {
      0% { text-shadow: 3px 0 red, -3px 0 #600; }
      15% { text-shadow: -6px 0 red, 6px 0 #600; }
      30% { text-shadow: 2px -4px red, -2px 4px #600; }
      45% { text-shadow: 0 0 18px red; }
      60% { text-shadow: -3px 3px red, 3px -3px #600; }
      75% { text-shadow: 6px 0 red, -6px 0 #600; }
      100% { text-shadow: 3px 0 red, -3px 0 #600; }
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 15px 0;
      border-top: 1px solid rgba(255,0,0,0.3);
      border-bottom: 1px solid rgba(255,0,0,0.3);
      background: rgba(0,0,0,0.7);
    }

    nav a {
      color: #c40000;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: 0.2s;
    }

    nav a:hover {
      color: #ff0000;
      text-shadow: 0 0 10px red;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: red;
      transform: scaleX(0);
      transition: transform 0.2s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    /* SECRET SEARCH — BLOOD TERMINAL */
    .secret-search {
      background: #150000;
      border: 1px solid rgba(255,0,0,0.4);
      padding: 6px 10px;
      color: #ff0000;
      font-family: "Courier New", monospace;
      margin-left: 20px;
      width: 150px;
      transition: 0.2s;
    }

    .secret-search:focus {
      border-color: #ff0000;
      box-shadow: 0 0 8px red;
      outline: none;
    }

    /* CONTENT */
    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.25rem;
      line-height: 1.7;
    }

    /* SLASH DIVIDER */
    .bloodline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, red, transparent);
      margin: 40px 0;
      opacity: 0.7;
      transform: skewX(-20deg);
    }

    /* WHISPER TEXT */
    .whisper {
      display: inline-block;
      transition: 0.2s;
      cursor: pointer;
    }

    .whisper:hover {
      color: #ff0000;
      text-shadow: 0 0 10px red;
    }

    @keyframes whisperGlitch {
      0% { transform: skew(0deg); opacity: 1; }
      20% { transform: skew(10deg); opacity: 0.6; }
      40% { transform: skew(-10deg); opacity: 0.8; }
      60% { transform: skew(6deg); opacity: 0.5; }
      80% { transform: skew(-6deg); opacity: 0.9; }
      100% { transform: skew(0deg); opacity: 1; }
    }

    /* PAGE TRANSITION */
    #transition {
      position: fixed;
      inset: 0;
      background: black;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
    }

    @keyframes staticFlash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.4; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- PAGE TRANSITION OVERLAY -->
  <div id="transition"></div>

  <!-- LOGO -->
  <div class="logo">Mox4Real</div>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="lore.html">Lore</a>
    <a href="gallery.html">Gallery</a>
    <a href="experiments.html">Experiments</a>
    <a href="contact.html">Contact</a>

    <!-- SECRET SEARCH BAR -->
    <input type="text" id="secretSearch" placeholder="Search..." class="secret-search">
  </nav>

  <!-- CONTENT -->
  <div class="content">
    <div class="bloodline"></div>

    <p>
      The <span class="whisper">mask</span> watches.  
      The <span class="whisper">breathing</span> is behind you.  
      Do not <span class="whisper">turn around</span>.
    </p>

    <div class="bloodline"></div>
  </div>

  <script>
    // WHISPER EFFECT
    document.addEventListener("DOMContentLoaded", () => {
      const words = document.querySelectorAll(".whisper");

      setInterval(() => {
        const w = words[Math.floor(Math.random() * words.length)];
        w.style.animation = "whisperGlitch 0.4s";
        setTimeout(() => w.style.animation = "", 400);
      }, 2500);
    });

    // PAGE TRANSITION
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const screen = document.getElementById("transition");
        screen.style.animation = "staticFlash 0.6s";

        setTimeout(() => {
          window.location.href = link.href;
        }, 600);
      });
    });

    // SECRET SEARCH PASSWORD
    document.getElementById("secretSearch").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const value = this.value.trim();

        if (value === "Moxxx") {
          window.location.href = "hidden.html";
        } else {
          this.value = "";
          this.placeholder = "WRONG...";
          setTimeout(() => this.placeholder = "Search...", 1500);
        }
      }
    });
  </script>

</body>
</html>
