<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mox4Real</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
      text-shadow: 0 0 4px #0f0;
    }

    /* CRT SCANLINES */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.03) 0px,
        rgba(0,255,0,0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* STATIC NOISE */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/lzszLwAAAABJRU5ErkJggg==");
      opacity: 0.08;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 998;
    }

    /* LOGO */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 8px;
      text-align: center;
      padding: 30px 0;
      color: #0f0;
      text-transform: uppercase;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #0f0, -2px 0 #0a0; }
      20% { text-shadow: -4px 0 #0f0, 4px 0 #0a0; }
      40% { text-shadow: 2px -2px #0f0, -2px 2px #0a0; }
      60% { text-shadow: 0 0 12px #0f0; }
      80% { text-shadow: -2px 2px #0f0, 2px -2px #0a0; }
      100% { text-shadow: 2px 0 #0f0, -2px 0 #0a0; }
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 35px;
      padding: 15px 0;
      border-top: 1px solid rgba(0,255,0,0.3);
      border-bottom: 1px solid rgba(0,255,0,0.3);
      background: rgba(0,0,0,0.7);
    }

    nav a {
      color: #0f0;
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
      transition: 0.2s;
    }

    nav a:hover {
      color: #9f9;
      text-shadow: 0 0 8px #0f0;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #0f0;
      transform: scaleX(0);
      transition: transform 0.2s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    /* DARK-WEB SEARCH NODE */
    .secret-search {
      background: #020;
      border: 1px solid rgba(0,255,0,0.4);
      padding: 6px 10px;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin-left: 20px;
      width: 150px;
      transition: 0.2s;
    }

    .secret-search:focus {
      border-color: #0f0;
      box-shadow: 0 0 6px #0f0;
      outline: none;
    }

    /* CONTENT */
    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.7;
    }

    /* GREEN LINE DIVIDER */
    .bloodline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #0f0, transparent);
      margin: 40px 0;
      opacity: 0.5;
    }

    /* WHISPER TEXT */
    .whisper {
      display: inline-block;
      transition: 0.2s;
      cursor: pointer;
    }

    .whisper:hover {
      color: #9f9;
      text-shadow: 0 0 6px #0f0;
    }

    @keyframes whisperGlitch {
      0% { transform: skew(0deg); opacity: 1; }
      20% { transform: skew(8deg); opacity: 0.6; }
      40% { transform: skew(-8deg); opacity: 0.8; }
      60% { transform: skew(4deg); opacity: 0.5; }
      80% { transform: skew(-4deg); opacity: 0.9; }
      100% { transform: skew(0deg); opacity: 1; }
    }

    /* PAGE TRANSITION */
    #transition {
      position: fixed;
      inset: 0;
      background: #000;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
    }

    @keyframes staticFlash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.4; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- PAGE TRANSITION OVERLAY -->
  <div id="transition"></div>

  <!-- LOGO -->
  <div class="logo">Mox4Real</div>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="lore.html">Lore</a>
    <a href="gallery.html">Gallery</a>
    <a href="experiments.html">Experiments</a>
    <a href="contact.html">Contact</a>

    <!-- SECRET SEARCH BAR -->
    <input type="text" id="secretSearch" placeholder="Query Node..." class="secret-search">
  </nav>

  <!-- CONTENT -->
  <div class="content">
    <div class="bloodline"></div>

    <p>
      The <span class="whisper">signal</span> is corrupted.  
      A foreign <span class="whisper">observer</span> is active.  
      Maintain <span class="whisper">caution</span> during transmission.
    </p>

    <div class="bloodline"></div>
  </div>

  <script>
    // WHISPER EFFECT
    document.addEventListener("DOMContentLoaded", () => {
      const words = document.querySelectorAll(".whisper");

      setInterval(() => {
        const w = words[Math.floor(Math.random() * words.length)];
        w.style.animation = "whisperGlitch 0.4s";
        setTimeout(() => w.style.animation = "", 400);
      }, 2500);
    });

    // PAGE TRANSITION
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const screen = document.getElementById("transition");
        screen.style.animation = "staticFlash 0.6s";

        setTimeout(() => {
          window.location.href = link.href;
        }, 600);
      });
    });

    // SECRET SEARCH PASSWORD
    document.getElementById("secretSearch").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const value = this.value.trim();

        if (value === "Moxxx") {
          window.location.href = "hidden.html";
        } else {
          this.value = "";
          this.placeholder = "ACCESS DENIED";
          setTimeout(() => this.placeholder = "Query Node...", 1500);
        }
      }
    });
  </script>

</body>
</html>
