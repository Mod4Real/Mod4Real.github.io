<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.15), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* LOGO */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 6px;
      text-align: center;
      padding: 25px 0;
      color: white;
      text-transform: uppercase;
      animation: logoGlitch 2s infinite;
    }

    @keyframes logoGlitch {
      0% { text-shadow: 2px 2px red, -2px -2px #0ff; }
      10% { text-shadow: -4px 2px red, 4px -2px #0ff; }
      20% { text-shadow: 2px -4px red, -2px 4px #0ff; }
      30% { text-shadow: -2px 4px red, 2px -4px #0ff; }
      40% { text-shadow: 4px -2px red, -4px 2px #0ff; }
      50% { text-shadow: 0 0 12px red; }
      60% { text-shadow: -2px -2px #0ff; }
      70% { text-shadow: 2px 2px red; }
      80% { text-shadow: -4px 0 red, 4px 0 #0ff; }
      100% { text-shadow: 2px 2px red, -2px -2px #0ff; }
    }

    /* NAV BAR */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      border-top: 1px solid rgba(255,0,0,0.3);
      border-bottom: 1px solid rgba(255,0,0,0.3);
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: 0.2s;
    }

    nav a:hover {
      color: red;
      text-shadow: 0 0 8px red;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: red;
      transform: scaleX(0);
      transition: transform 0.2s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    /* PAGE TRANSITION */
    #transition {
      position: fixed;
      inset: 0;
      background: black;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
    }

    @keyframes staticFlash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.4; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* GALLERY GRID */
    .gallery {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .img-box {
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,0,0,0.4);
      background: #111;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
      filter: grayscale(100%) contrast(120%);
    }

    /* GLITCH HOVER */
    .img-box:hover img {
      transform: scale(1.1);
      filter: grayscale(0%) contrast(150%) brightness(80%);
    }

    .img-box::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,0,0,0.15) 0px,
        rgba(255,0,0,0.15) 2px,
        transparent 2px,
        transparent 4px
      );
      opacity: 0;
      transition: 0.3s;
      pointer-events: none;
    }

    .img-box:hover::after {
      opacity: 1;
    }

    /* LABEL */
    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 6px;
      background: rgba(0,0,0,0.7);
      color: red;
      font-size: 0.9rem;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 0 6px red;
    }
  </style>
</head>

<body>

  <div id="transition"></div>

  <div class="logo">Mox4Real</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="lore.html">Lore</a>
    <a href="gallery.html">Gallery</a>
    <a href="experiments.html">Experiments</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="gallery">

    <!-- Replace these images with your own -->
    <div class="img-box">
      <img src="https://via.placeholder.com/400x300?text=Image+1" alt="">
      <div class="label">FILE 01 — DISTORTED</div>
    </div>

    <div class="img-box">
      <img src="https://via.placeholder.com/400x300?text=Image+2" alt="">
      <div class="label">FILE 02 — UNKNOWN</div>
    </div>

    <div class="img-box">
      <img src="https://via.placeholder.com/400x300?text=Image+3" alt="">
      <div class="label">FILE 03 — CORRUPTED</div>
    </div>

    <div class="img-box">
      <img src="https://via.placeholder.com/400x300?text=Image+4" alt="">
      <div class="label">FILE 04 — REDACTED</div>
    </div>

  </div>

  <script>
    // PAGE TRANSITION
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const screen = document.getElementById("transition");
        screen.style.animation = "staticFlash 0.6s";

        setTimeout(() => {
          window.location.href = link.href;
        }, 600);
      });
    });
  </script>

</body>
</html>
