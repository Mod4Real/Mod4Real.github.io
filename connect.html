<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mox4Real — Connect</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      overflow-x: hidden;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded {
      opacity: 1;
    }

    /* CINEMATIC VIGNETTE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 5;
    }

    /* ADMIN LOGIN BUTTON (TOP RIGHT) */
    .admin-login-box {
      position: fixed;
      top: 20px;
      right: 25px;
      z-index: 999;
      padding: 10px 18px;
      border: 1px solid #4d0000;
      background: rgba(0, 0, 0, 0.7);
      color: #b30000;
      font-size: 0.9rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 12px #1a0000;
    }

    .admin-login-box:hover {
      background: #4d0000;
      color: #fff;
      box-shadow: 0 0 18px #b30000;
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-top: 120px;
      font-size: 3.8rem;
      color: #b30000;
      text-transform: uppercase;
      letter-spacing: 12px;
      animation: fadeIn 3s ease-out, breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { text-shadow: 0 0 10px #4d0000; }
      50% { text-shadow: 0 0 25px #b30000; }
      100% { text-shadow: 0 0 10px #4d0000; }
    }

    /* NAV */
    nav {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 60px;
      animation: fadeIn 4s ease-out;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: color 0.4s ease, text-shadow 0.4s ease, transform 0.4s ease;
    }

    nav a:hover {
      color: #b30000;
      text-shadow: 0 0 12px #b30000;
      transform: translateY(-3px);
    }

    /* DIVIDER */
    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #4d0000, transparent);
      margin: 80px auto;
      animation: fadeIn 5s ease-out;
    }

    /* CONNECT PAGE CONTENT */
    .connect-wrapper {
      text-align: center;
      animation: fadeIn 6s ease-out;
      padding-bottom: 100px;
    }

    .connect-title {
      font-size: 1.8rem;
      color: #660000;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .connect-desc {
      font-size: 1.1rem;
      color: #7a0000;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    /* CONTACT FORM */
    .contact-form {
      width: 60%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeIn 7s ease-out;
    }

    .contact-form label {
      color: #660000;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      background: #0d0d0d;
      border: 1px solid #330000;
      padding: 12px;
      color: #b30000;
      font-family: "Cinzel", serif;
      letter-spacing: 1px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #b30000;
      box-shadow: 0 0 10px #4d0000;
    }

    .contact-form textarea {
      height: 140px;
      resize: none;
    }

    .contact-form button {
      background: #330000;
      border: 1px solid #660000;
      padding: 12px;
      color: #b30000;
      font-family: "Cinzel", serif;
      letter-spacing: 3px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background: #660000;
      color: #000;
      box-shadow: 0 0 15px #b30000;
    }

    /* LOADING BAR */
    .loading-screen {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1s ease-out;
    }

    .loading-text {
      color: #660000;
      letter-spacing: 3px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .loading-bar {
      width: 60%;
      max-width: 500px;
      height: 12px;
      background: #1a0000;
      margin: 0 auto;
      border: 1px solid #330000;
      overflow: hidden;
      position: relative;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: #b30000;
      box-shadow: 0 0 10px #b30000;
      transition: width 2.5s ease;
    }

    .complete-message {
      display: none;
      margin-top: 30px;
      color: #7a0000;
      font-size: 1rem;
      letter-spacing: 3px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- ADMIN LOGIN BUTTON -->
  <a href="login.html" class="admin-login-box">ADMIN LOGIN</a>

  <!-- MAIN -->
  <div class="logo">Mox4Real</div>

  <nav>
    <a href="index.html">FEED</a>
    <a href="case-files.html">CASE FILES</a>
    <a href="visuals.html">VISUALS</a>
    <a href="projects.html">PROJECTS</a>
    <a href="connect.html">CONNECT</a>
  </nav>

  <div class="divider"></div>

  <div class="connect-wrapper">
    <div class="connect-title">Connect With Me</div>
    <div class="connect-desc">
      The archive listens when it chooses to.<br>
      If you wish to leave a message for the curator, submit your entry below.
    </div>

    <form class="contact-form" id="contactForm">
      <label>Your Name</label>
      <input type="text" placeholder="Identify yourself…" required>

      <label>Your Message</label>
      <textarea placeholder="What brings you to the archive…" required></textarea>

      <button type="submit">Submit Entry</button>
    </form>

    <!-- FAKE LOADING BAR -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-text">Processing your entry…</div>
      <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
      </div>

      <div class="complete-message" id="completeMessage">
        Entry received. The curator will review your submission.
      </div>
    </div>

  </div>

  <script>
    /* PAGE FADE-IN */
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    /* PAGE FADE-OUT ON LINK CLICK */
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = url;
        }, 800);
      });
    });

    /* FAKE LOADING BAR LOGIC */
    const form = document.getElementById("contactForm");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadingFill = document.getElementById("loadingFill");
    const completeMessage = document.getElementById("completeMessage");

    form.addEventListener("submit", e => {
      e.preventDefault();

      form.style.display = "none";
      loadingScreen.style.display = "block";

      setTimeout(() => {
        loadingFill.style.width = "100%";
      }, 200);

      setTimeout(() => {
        completeMessage.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
