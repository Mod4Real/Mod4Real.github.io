<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect â€” Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      overflow-x: hidden;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded { opacity: 1; }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 5;
    }

    .logo {
      text-align: center;
      margin-top: 120px;
      font-size: 3.2rem;
      color: #b30000;
      text-transform: uppercase;
      letter-spacing: 10px;
      animation: fadeIn 3s ease-out;
    }

    nav {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 60px;
      animation: fadeIn 4s ease-out;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: 0.4s ease;
    }

    nav a:hover {
      color: #b30000;
      text-shadow: 0 0 12px #b30000;
      transform: translateY(-3px);
    }

    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #4d0000, transparent);
      margin: 60px auto;
      animation: fadeIn 5s ease-out;
    }

    .connect-container {
      width: 70%;
      margin: 0 auto 100px;
      text-align: center;
      animation: fadeIn 6s ease-out;
    }

    .connect-container a {
      display: block;
      margin: 20px 0;
      color: #7a0000;
      font-size: 1.2rem;
      letter-spacing: 2px;
      transition: 0.4s ease;
      text-decoration: none;
    }

    .connect-container a:hover {
      color: #b30000;
      text-shadow: 0 0 10px #b30000;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="logo">CONNECT</div>

  <nav>
    <a href="index.html">FEED</a>
    <a href="case-files.html">CASE FILES</a>
    <a href="visuals.html">VISUALS</a>
    <a href="projects.html">PROJECTS</a>
    <a href="connect.html">CONNECT</a>
  </nav>

  <div class="divider"></div>

  <div class="connect-container">

    <a href="https://instagram.com/" target="_blank">INSTAGRAM</a>
    <a href="https://tiktok.com/" target="_blank">TIKTOK</a>
    <a href="mailto:your@email.com">EMAIL</a>

  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = url; }, 800);
      });
    });
  </script>

</body>
</html>
