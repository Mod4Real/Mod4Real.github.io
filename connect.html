<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect â€” Mox4Real</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      overflow-x: hidden;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded { opacity: 1; }

    /* CINEMATIC VIGNETTE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 5;
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-top: 120px;
      font-size: 3.8rem;
      color: #b30000;
      text-transform: uppercase;
      letter-spacing: 12px;
      animation: fadeIn 3s ease-out, breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { text-shadow: 0 0 10px #4d0000; }
      50% { text-shadow: 0 0 25px #b30000; }
      100% { text-shadow: 0 0 10px #4d0000; }
    }

    /* NAVIGATION */
    nav {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 60px;
      animation: fadeIn 4s ease-out;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: color 0.4s ease, text-shadow 0.4s ease, transform 0.4s ease;
    }

    nav a:hover {
      color: #b30000;
      text-shadow: 0 0 12px #b30000;
      transform: translateY(-3px);
    }

    /* DIVIDER */
    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #4d0000, transparent);
      margin: 80px auto;
      animation: fadeIn 5s ease-out;
    }

    /* TERMINAL */
    .terminal {
      width: 70%;
      margin: 0 auto 120px;
      font-family: "Courier New", monospace;
      color: #b30000;
      font-size: 1.1rem;
    }

    .terminal-line {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #b30000;
      width: 0;
      opacity: 0;
      margin: 18px 0;
      letter-spacing: 2px;
    }

    /* BLINKING CURSOR */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #b30000;
      margin-left: 5px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* INPUT FIELD */
    #cmdInput {
      width: 80%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #4d0000;
      color: #b30000;
      font-size: 1.1rem;
      padding: 8px;
      outline: none;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    #cmdInput::placeholder {
      color: #330000;
    }

    #feedback {
      margin-top: 10px;
      color: #7a0000;
      letter-spacing: 2px;
      opacity: 0;
    }

    /* GLITCH FLASH */
    @keyframes glitchFlash {
      0% { background: #000; }
      20% { background: #300; }
      40% { background: #000; }
      60% { background: #600; }
      80% { background: #000; }
      100% { background: #000; }
    }

    /* FADE IN */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="logo">CONNECT</div>

  <nav>
    <a href="index.html">FEED</a>
    <a href="case-files.html">CASE FILES</a>
    <a href="visuals.html">VISUALS</a>
    <a href="projects.html">PROJECTS</a>
    <a href="connect.html">CONNECT</a>
  </nav>

  <div class="divider"></div>

  <div class="terminal" id="terminal"></div>

  <script>
    /* PAGE FADE-IN */
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      startTerminal();
    });

    /* PAGE FADE-OUT ON NAV CLICK */
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = url; }, 800);
      });
    });

    /* TERMINAL TEXT REVEAL */
    const terminalLines = [
      "> establishing secure channel...",
      "> connection stable",
      "> authorized user detected",
      "> awaiting command input"
    ];

    function typeLine(text, callback) {
      const terminal = document.getElementById("terminal");
      const line = document.createElement("div");
      line.classList.add("terminal-line");
      terminal.appendChild(line);

      let i = 0;
      line.style.opacity = 1;

      const interval = setInterval(() => {
        line.textContent = text.slice(0, i);
        i++;

        if (i > text.length) {
          clearInterval(interval);
          line.style.borderRight = "none";
          callback();
        }
      }, 40);
    }

    function startTerminal() {
      let index = 0;

      function next() {
        if (index < terminalLines.length) {
          typeLine(terminalLines[index], () => {
            index++;
            next();
          });
        } else {
          loadCommands();
        }
      }

      next();
    }

    /* LOAD COMMANDS + PASSWORD INPUT */
    function loadCommands() {
      const terminal = document.getElementById("terminal");

      const commands = [
        "mox4real/connect: open_instagram",
        "mox4real/connect: open_tiktok",
        "mox4real/connect: send_email",
        "",
        "> manual override enabled",
        "> enter password to unlock hidden node",
        "",
        "mox4real/password: "
      ];

      commands.forEach((cmd, i) => {
        const line = document.createElement("div");
        line.classList.add("terminal-line");
        line.style.animation = "none";
        line.style.opacity = 1;
        line.style.width = "auto";
        line.textContent = cmd;
        terminal.appendChild(line);

        if (cmd === "mox4real/password: ") {
          const input = document.createElement("input");
          input.id = "cmdInput";
          input.placeholder = "enter command...";
          line.appendChild(input);

          const feedback = document.createElement("div");
          feedback.id = "feedback";
          terminal.appendChild(feedback);

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              const value = input.value.trim().toLowerCase();

              if (value === "moxx") {
                feedback.textContent = "> access granted. redirecting...";
                feedback.style.opacity = 1;
                document.body.style.animation = "glitchFlash 0.6s";

                setTimeout(() => {
                  window.location.href = "secret.html";
                }, 1200);
              } else {
                feedback.textContent = "> invalid command";
                feedback.style.opacity = 1;
              }

              input.value = "";
            }
          });
        }
      });
    }
  </script>

</body>
</html>
