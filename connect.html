<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect â€” Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      overflow-x: hidden;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded { opacity: 1; }

    /* VIGNETTE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 5;
    }

    /* RECORDING OVERLAY */
    .rec-overlay {
      position: fixed;
      top: 20px;
      right: 30px;
      color: #b30000;
      font-size: 1rem;
      letter-spacing: 2px;
      z-index: 999;
      opacity: 0.8;
      animation: fadeIn 3s ease-out;
    }

    .rec-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #b30000;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* STATIC LINES */
    .static-lines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.03) 0px,
        rgba(255, 0, 0, 0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 3;
      opacity: 0.25;
      animation: staticPulse 6s infinite;
    }

    @keyframes staticPulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.3; }
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-top: 120px;
      font-size: 3.2rem;
      color: #b30000;
      text-transform: uppercase;
      letter-spacing: 10px;
      animation: fadeIn 3s ease-out;
    }

    /* NAV */
    nav {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 60px;
      animation: fadeIn 4s ease-out;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: 0.4s ease;
    }

    nav a:hover {
      color: #b30000;
      text-shadow: 0 0 12px #b30000;
      transform: translateY(-3px);
    }

    /* DIVIDER */
    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #4d0000, transparent);
      margin: 60px auto;
      animation: fadeIn 5s ease-out;
    }

    /* CONNECT SECTION */
    .connect-container {
      width: 70%;
      margin: 0 auto 100px;
      text-align: center;
      animation: fadeIn 6s ease-out;
    }

    .status-line {
      color: #4d0000;
      font-size: 1rem;
      letter-spacing: 3px;
      margin-bottom: 40px;
      opacity: 0.8;
      animation: flicker 5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    .connect-container a {
      display: block;
      margin: 25px 0;
      color: #7a0000;
      font-size: 1.3rem;
      letter-spacing: 3px;
      transition: 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    /* HOVER GLITCH */
    .connect-container a:hover {
      color: #b30000;
      text-shadow: 0 0 10px #b30000;
      transform: translateY(-2px);
    }

    .connect-container a:hover::after {
      content: "INTERFERENCE DETECTED";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -22px;
      font-size: 0.7rem;
      color: #4d0000;
      opacity: 0.7;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- RECORDING INDICATOR -->
  <div class="rec-overlay">
    <span class="rec-dot"></span>REC
  </div>

  <!-- STATIC LINES -->
  <div class="static-lines"></div>

  <div class="logo">CONNECT</div>

  <nav>
    <a href="index.html">FEED</a>
    <a href="case-files.html">CASE FILES</a>
    <a href="visuals.html">VISUALS</a>
    <a href="projects.html">PROJECTS</a>
    <a href="connect.html">CONNECT</a>
  </nav>

  <div class="divider"></div>

  <div class="connect-container">

    <div class="status-line">STATUS: CHANNELS UNDER SURVEILLANCE</div>

    <a href="https://instagram.com/" target="_blank">INSTAGRAM</a>
    <a href="https://tiktok.com/" target="_blank">TIKTOK</a>
    <a href="mailto:your@email.com">EMAIL</a>

  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = url; }, 800);
      });
    });
  </script>

</body>
</html>
