<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect â€” Mox4Real</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      overflow-x: hidden;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded { opacity: 1; }

    /* CRT EFFECT */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.03) 0px,
        rgba(255, 0, 0, 0.03) 2px,
        transparent 3px,
        transparent 6px
      );
      pointer-events: none;
      z-index: 5;
      opacity: 0.25;
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-top: 120px;
      font-size: 3.2rem;
      color: #b30000;
      text-transform: uppercase;
      letter-spacing: 10px;
      animation: fadeIn 3s ease-out;
    }

    /* NAV */
    nav {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 60px;
      animation: fadeIn 4s ease-out;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: 0.4s ease;
    }

    nav a:hover {
      color: #b30000;
      text-shadow: 0 0 12px #b30000;
      transform: translateY(-3px);
    }

    /* DIVIDER */
    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #4d0000, transparent);
      margin: 60px auto;
      animation: fadeIn 5s ease-out;
    }

    /* TERMINAL CONTAINER */
    .terminal {
      width: 70%;
      margin: 0 auto 100px;
      animation: fadeIn 6s ease-out;
      font-family: "Courier New", monospace;
      color: #b30000;
      font-size: 1.1rem;
    }

    .line {
      margin: 18px 0;
      letter-spacing: 2px;
    }

    .prompt {
      color: #4d0000;
    }

    /* COMMAND LINKS */
    .cmd-link {
      color: #7a0000;
      text-decoration: none;
      transition: 0.3s ease;
      position: relative;
    }

    .cmd-link:hover {
      color: #b30000;
      text-shadow: 0 0 10px #b30000;
    }

    .cmd-link:hover::after {
      content: "EXECUTE?";
      position: absolute;
      left: 0;
      top: -18px;
      font-size: 0.7rem;
      color: #4d0000;
      opacity: 0.7;
      letter-spacing: 2px;
    }

    /* TYPEWRITER EFFECT */
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #b30000;
      animation: typing 3s steps(40, end), blink 0.8s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #b30000; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="logo">CONNECT</div>

  <nav>
    <a href="index.html">FEED</a>
    <a href="case-files.html">CASE FILES</a>
    <a href="visuals.html">VISUALS</a>
    <a href="projects.html">PROJECTS</a>
    <a href="connect.html">CONNECT</a>
  </nav>

  <div class="divider"></div>

  <div class="terminal">

    <div class="line typewriter">> establishing secure channel...</div>
    <div class="line">> connection stable</div>
    <div class="line">> authorized user detected</div>
    <div class="line">> awaiting command input</div>

    <br>

    <div class="line">
      <span class="prompt">mox4real/connect:</span> 
      <a class="cmd-link" href="https://instagram.com/" target="_blank">open_instagram</a>
    </div>

    <div class="line">
      <span class="prompt">mox4real/connect:</span> 
      <a class="cmd-link" href="https://tiktok.com/" target="_blank">open_tiktok</a>
    </div>

    <div class="line">
      <span class="prompt">mox4real/connect:</span> 
      <a class="cmd-link" href="mailto:your@email.com">send_email</a>
    </div>

  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = url; }, 800);
      });
    });
  </script>

</body>
</html>
