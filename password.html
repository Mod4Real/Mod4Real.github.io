<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Required</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px #0ff; }
      20% { text-shadow: -3px 1px red, 3px -1px #0ff; }
      40% { text-shadow: 1px -3px red, -1px 3px #0ff; }
      60% { text-shadow: -2px 2px #0ff; }
      80% { text-shadow: 3px 0 red, -3px 0 #0ff; }
      100% { text-shadow: 2px 2px red, -2px -2px #0ff; }
    }

    input {
      background: #111;
      border: 1px solid red;
      padding: 10px 15px;
      color: #e0e0e0;
      font-size: 1rem;
      margin-top: 20px;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      background: red;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff4444;
    }

    .error {
      margin-top: 20px;
      color: red;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>

<body>

  <h1>Restricted Access</h1>
  <p>Enter the authorization phrase.</p>

  <input type="password" id="pw" placeholder="Moxxx">
  <button onclick="checkPassword()">Submit</button>

  <div class="error" id="error">Incorrect. The signal rejects you.</div>

  <script>
    function checkPassword() {
      const input = document.getElementById("pw").value.trim();
      const error = document.getElementById("error");

      if (input === "mox") {
        window.location.href = "hidden.html";
      } else {
        error.style.opacity = 1;

        document.body.style.animation = "shake 0.2s";
        setTimeout(() => document.body.style.animation = "", 200);
      }
    }
  </script>

</body>
</html>
