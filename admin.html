<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mox4Real — Curator Panel</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b30000;
      font-family: "Cinzel", "Times New Roman", serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      letter-spacing: 0.5px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .panel-wrapper {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 900px;
      border: 1px solid #330000;
      background: #050505;
      box-shadow: 0 0 25px #1a0000;
      padding: 30px 30px 40px;
    }

    .panel-title {
      font-size: 1.8rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #b30000;
    }

    .panel-sub {
      font-size: 0.9rem;
      color: #7a0000;
      margin-bottom: 25px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.85rem;
      color: #660000;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid #4d0000;
      color: #b30000;
      padding: 6px 14px;
      font-size: 0.75rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    .logout-btn:hover {
      background: #4d0000;
      color: #fff;
    }

    .placeholder {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #7a0000;
    }
  </style>
</head>
<body>

  <div class="panel-wrapper">
    <div class="top-bar">
      <div>CURATOR PANEL</div>
      <button class="logout-btn" id="logoutBtn">Sign Out</button>
    </div>

    <div class="panel-title">Internal Archive</div>
    <div class="panel-sub">Restricted records. Unauthorized viewing is prohibited.</div>

    <div class="placeholder" id="statusText">
      Verifying curator credentials…
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrnG5diZMy0jJmhrWoGmZANaaaG43eeyA",
      authDomain: "mox4real-16bb4.firebaseapp.com",
      projectId: "mox4real-16bb4",
      storageBucket: "mox4real-16bb4.firebasestorage.app",
      messagingSenderId: "281854667825",
      appId: "1:281854667825:web:412d71cf89900a6cb43910",
      measurementId: "G-Y3NTLNP4Z3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const allowedEmail = "shaqirgardypie@gmail.com";
    const statusText = document.getElementById("statusText");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== allowedEmail) {
        window.location.href = "index.html";
        return;
      }

      statusText.textContent = `Access granted. Logged in as ${user.email}.`;
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
